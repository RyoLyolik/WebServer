{% extends "base.html" %}
 
{% block content %}
<div class="content">
  <h1 id="h_text">Загрузите файл</h1>
    <form method="post" enctype="multipart/form-data">
       <div class="form-group">
           <label for="txt"><p id="text">Выберите файл</p></label>
            <input type="file" class="form-control-file" id="txt" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endblock %}
