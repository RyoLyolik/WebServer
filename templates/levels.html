{% extends "base.html" %}
 
{% block content %}

<div>
    <div class="content">
        {% for lvl in lvls%}
        <a class="nav-link disabled" href="current_lvl={{lvl[0]}}"><h3><small>ID:{{lvl[0]}}</small></h3></a>
        {% endfor %}
    </div>
    {% if "name" in session %}
    <button type="button" onclick="window.location.href='upload'" class="btn btn-outline-success load fixed-top"><a><h4>Upload level</h4></a></button>
    {% endif %}
</div>

{% endblock %}
