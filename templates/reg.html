{% extends "base.html" %}
 
{% block content %}
<div class="content">
<h1 class="display-4" id="h_text"><footer>Регистрация</footer></h1>
    <div class="auth">
        <form method="post">
            <input type="nick" class="form-control" id="nick" placeholder="Введите ник" name="name">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
            <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
            <div class="submit" align="center"><button type="submit" class="btn btn-outline-success beauty">Submit</button></div>
        </form>
    </div>
</div>
{% endblock %}
