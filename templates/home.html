{% extends "base.html" %}
{% block content %}
<div class="content">
    <div class="container">
        <div class="start">
            <h1 class="display-4" id="h_text"><footer><u>How to start</u></footer></h1>
            <p id="text">{{info}}</p>
        </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w fit center" src="{{ url_for('static', filename='imgs/1.jpg') }}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Main text</h5>
                <p>not main</p>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w fit center" src="{{ url_for('static', filename='imgs/2.jpg') }}" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Main text</h5>
                <p>not main</p>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w fit center" src="{{ url_for('static', filename='imgs/3.jpg') }}" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Main text</h5>
                <p>not main</p>
            </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="container">
        <div class="start">
            <h1 class="display-4" id="h_text"><footer><u>What to do?</u></footer></h1>
            <p id="text">{{to_do}}</p>
        </div>
    </div>
    <div class="container">
        <div class="some">
            <h1 class="display-4" id="h_text"><footer><u>Some info</u></footer></h1>
            <p id="text">{{some}}</p>
        </div>
    </div>
</div>
{% endblock %}
