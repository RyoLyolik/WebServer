{% extends "base.html" %}
{% block content %}
<div class="content">
    <div class="container">
        <div class="start">
            <h1 class="display-4" id="h_text"><footer><u>How to start</u></footer></h1>
            <p id="text">{{info}}</p>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w" src="{{ url_for('static', filename='imgs/1.jpg') }}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w" src="{{ url_for('static', filename='imgs/2.jpg') }}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w" src="{{ url_for('static', filename='imgs/3.jpg') }}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
        <div class="container">
        <div class="start">
            <h1 class="display-4" id="h_text"><footer><u>What to do?</u></footer></h1>
            <p id="text">{{to_do}}</p>
        </div>
    </div>
</div>
{% endblock %}
