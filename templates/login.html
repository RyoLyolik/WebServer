{% extends "base.html" %}
 
{% block content %}
<div class="content">
<h1 class="display-4" id="h_text"><footer>Авторизация</footer></h1>
    <div class="auth">
        <form method="post">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
            <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
            <div class="submit" align="center"><button type="button" onclick="window.location.href='home'" class="btn btn-outline-primary">Primary</button></div>
        </form>
    </div>
</div>
{% endblock %}
