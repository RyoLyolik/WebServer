{% extends "base.html" %}
 
{% block content %}
<div class="content">
<h1 class="display-4" id="h_text"><footer>Авторизация</footer></h1>
    {% if error %}
    <div align="center">Неверный логин или пароль</div>
    {%endif%}
    <div class="auth">
        <form method="post">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
            <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
            <div class="submit" align="center"><button class="beauty" type="submit" class="btn btn-outline-primary">Log in</button></div>
        </form>
    </div>
</div>
{% endblock %}
